<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="css/royaltee.css">
    <title>Enquiries</title>
</head>
<body>
    <div class="container enquiries">
        <h1>Enquires</h1>
        <div class="enquiriesform">
                <form>
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="check1">
                          <label class="form-check-label" for="check">Check me out</label>
                        </div>
                        <div class="form-group">
                            <label for="enquiries">Enquiries</label>
                            <textarea class="form-control" id="enquiries" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>

        </div>
        <div class="beauty"></div>
        <div class="space"></div>
        <div class="footer"> 
                <p>Copyright &copy; royaltee_wigs 2019</p>
              </div>
    </div>
    
</body>
</html>
